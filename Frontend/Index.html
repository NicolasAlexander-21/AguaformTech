<body>
  <h1>AquafarmTech: Revolucionando la Cría de Camarones</h1>

  <div class="row">
    <div class="col-sm-6 d-flex justify-content-center">
      <div class="card agromatica-card animate__animated animate__fadeIn">
        <div class="card-body text-center">
          <h5 class="card-title">Aireador</h5>
          <p class="card-text1"></p>
          
          <button id="activarAireador">Aireador Apagado</button>

        </div>
      </div>
    </div>
    <div class="col-sm-6 d-flex justify-content-center">
      <div class="card agromatica-card animate__animated animate__fadeIn">
        <div class="card-body text-center">
          <h5 class="card-title">Alimentador</h5>
          <p class="card-text2"></p>
        
          <button id="activarAlimentador">Alimentador Apagado</button>
        </div>
      </div>
    </div>

  </div>

  
  


  <div id="semaforo"></div>
  <!-- parte del modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Mensaje de activación</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Aquí se establecerá el mensaje dinámicamente -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Sección de datos capturados  -->
  <h2>Datos capturados de los sensores</h2>
  <div id="datos-capturados">
    <div id="tabla-container">
      <table id="tablaSensores">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
           <!-- Aquí se insertarán los datos capturados dinámicamente usando JavaScript  -->
        </tbody>
      </table>
    </div>
    <div id="diagrama-tiempo-real">
      <canvas id="graficoTiempoReal" width="50%" height="200px"></canvas>
    </div>
  </div> 



  <!-- Sección de estadísticas -->
  <h2>Estadísticas</h2>
  <p id="mesCapturado"></p>


  <form class="search-form" id="searchForm">
    <select type="text" id="nombreSensor" disabled="true">
      <option value="">Seleccionar Sensor</option>
      <option value="senHumedadAgua">Sensor de Humedad de Agua</option>
      <option value="senPh">Sensor de pH</option>
      <option value="senHumedadAire">Sensor de Humedad de Aire</option>
      <option value="senCalidadAire">Sensor de Calidad de Aire</option>
    </select>
    <input type="date" placeholder="Fecha" id="fechaSensor">
    <input type="time" placeholder="Hora" id="horaSensor" disabled="true">

    <button type="button" placeholder="pdf" class="btn btn-primary" id="Generarpdf" >Generar pdf</button>
    

    
  </form>
  <div id="estadisticas">
    <div id="diagrama-container-center">
      <canvas id="grafico"></canvas>
  </div>
  </div>
  
  <!-- Grafica en tiempo real 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

    <!-- Para el pdf  -->
